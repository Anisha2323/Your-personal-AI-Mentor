<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Personal Mentor â€“ Settings</title>
    <link rel="stylesheet" href="styles/panel.css" />
    <link rel="stylesheet" href="styles/options.css" />
  </head>
  <body>
    <main class="ypm-options">
      <h1>Configure Your Personal Mentor</h1>
      <p>Use your own Gemini API key to power live hints. Keys are stored locally via Chrome Sync.</p>

      <label for="api-key">Gemini API key</label>
      <input id="api-key" type="password" placeholder="AIza..." />
      <small>You can create a key at <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noreferrer">Google AI Studio</a>.</small>

      <label for="model">Preferred model</label>
      <select id="model">
        <option value="gemini-1.5-flash-latest" selected>Gemini 1.5 Flash (fast, budget-friendly)</option>
        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (higher reasoning)</option>
      </select>

      <button id="save">Save settings</button>
      <p class="ypm-options-status" id="status" role="status"></p>
    </main>

    <script type="module" src="scripts/options.js"></script>
  </body>
</html>
